<ngx-spinner></ngx-spinner>
<button [routerLink]="['/question/list']">Questions</button>

<div class="form">

  <h1 class="mx-auto text-center">Create a Question</h1>

  <div class="card w-50 mx-auto">

    <input class="input-group-text" [(ngModel)]="question.question" placeholder="Enter new question">


    <div class="form-group row">
      <div class="col-6">
        <img height="180px" width="250px" class="mx-auto d-block" src="{{question.image}}">
        &nbsp;
      </div>
      <div class="col-6">
        <h3 class="text-center">Find image from file</h3>
        <input style="display: none" type="file" (change)="onFileChanged($event, false)" #fileInput1>
        <button (click)="fileInput1.click()" class="btn btn-warning d-block mx-auto my-auto">Upload File</button>
      </div>
    </div>
    <hr>

    <div class="btn-group row">
      <div class="col-6 mw-100">
        <button type="button" class="btn btn-success" aria-haspopup="true" aria-expanded="false">
          Choose type of Question
          <select class="select" [(ngModel)]="question.type">
            <option  value="Math SAT 2">Math SAT 2</option>
            <option  value="Physics SAT">Physics SAT</option>
            <option  value="Biology SAT">Biology SAT</option>
            <option  value="US History SAT">US History SAT</option>
            <option  value="AP Stats">AP Stats</option>
            <option  value="AP Biology">AP Biology</option>
            <option  value="AP Physics 1">AP Physics 1</option>
            <option  value="SQL">SQL</option>
            <option  value="Javascript">Javascript</option>
            <option  value="HTML/CSS">HTML/CSS </option> </select> </button> </div> <div class="col-6">
              <div class="input-group-text mx-auto">
                <input class="input-group-text" [(ngModel)]="question.optionA" placeholder="Enter optionA">
              </div>
              <div class="input-group-text mx-auto">
                <input class="input-group-text" [(ngModel)]="question.optionB" placeholder="Enter optionB">
              </div>
              <div class="input-group-text mx-auto">
                <input class="input-group-text" [(ngModel)]="question.optionC" placeholder="Enter optionC">
              </div>
              <div class="input-group-text mx-auto">
                <input class="input-group-text" [(ngModel)]="question.optionD" placeholder="Enter optionD">
              </div>
              <div class="input-group-text mx-auto">
                <input class="input-group-text" [(ngModel)]="question.answer" placeholder="Enter answer">
              </div>
      </div>

    </div>
    <button class="btn btn-primary w-50 mx-auto" (click)="create()">Submit</button>
  </div>
</div>
