<!-- Material form login -->
<div class="card w-50 d-block mx-auto">
  <div class="container-fluid mt-3 mb-3 border border-dark">

    <!-- Full Page Intro -->

    <!-- Mask & flexbox options-->
    <div class="mask d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container py-5 ">

        <h5 class="card-header info-color text-white bg-info text-center py-4" style="font-size:40px;">
          <strong>Start/Resume the Test</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

          <!-- Form -->
          <form class="text-center" style="color: #757575;" action="#!">

            <!-- Email -->
            <div class="form-group mt-2">
              <label for="exampleInputEmail1" class="font-weight-bold">Email ID</label>
              <input type="email" class="form-control" [(ngModel)]="model.email" placeholder="Enter email"
                name="model.email">
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="exampleInputPassword1" class="font-weight-bold">Test Code</label>
              <input type="email" class="form-control" [(ngModel)]="model._id" name="model._id"
                placeholder="Enter the test code">
            </div>

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                  <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                </div>
              </div>
              <div>
                <!-- Forgot password -->
                <a>Forgot testID?</a>
              </div>
              <a href="https://mail.google.com/mail">Check your email from us!</a>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-rounded btn-justify my-4 waves-effect z-depth-0" (click)="resume()"
              type="submit">Start Test</button>
            <!-- Register -->
            <p>Want to create a new test:
              <a [routerLink]="['/tests/book']">Book Test</a>
            </p>


          </form>
          <!-- Form -->
        </div>
      </div>
    </div>

  </div>


</div>
<!-- Material form login -->
