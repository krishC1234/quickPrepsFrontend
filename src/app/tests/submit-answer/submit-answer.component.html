<form class="mt-4 mb-4">
  <div *ngIf="data!=null" class="card w-75 promoting-card mx-auto">
    <h1 *ngIf="data.question!=null" class="text-white text-center font-weight-light"
      style="font-size: 70px; background-color:DodgerBlue;">
      {{data.question.type}}
      Test</h1>
    <h3 *ngIf="data!=null" class="card-header">{{currentQuestion}}. {{data.question.question}}</h3>
    <div class="view overlay">
      <div class="col-6">
        <img height="260px" width="400px" class="d-block card-img-top rounded-0" *ngIf="displayImage==true"
          src="{{data.question.image}}">
        &nbsp;
      </div>
    </div>
    <hr *ngIf="displayImage==true">

    <div class="card-body list-group" style="background-color:	#F0FFFF">
      <div class="row border m-1 list-group-item">
        <input type="radio" name="question-1-answers" [(ngModel)]="modelSubmit.answer" id="question-answers-A"
          value=1 />
        <label for="question-1-answers-A" class="ml-2" style="font-size: 20px;">A) {{data.question.optionA}} </label>
      </div>

      <div class="row border m-1 list-group-item">
        <input type="radio" name="question-1-answers" [(ngModel)]="modelSubmit.answer" id="question-answers-B"
          value=2 />
        <label for="question-1-answers-B" class="ml-2" style="font-size: 20px;"> B) {{data.question.optionB}}</label>
      </div>

      <div class="row border m-1 list-group-item">
        <input type="radio" name="question-1-answers" [(ngModel)]="modelSubmit.answer" id="question-answers-C"
          value=3 />
        <label for="question-1-answers-C" class="ml-2" style="font-size: 20px;">C) {{data.question.optionC}}</label>
      </div>

      <div class="row border m-1 list-group-item">
        <input type="radio" name="question-1-answers" [(ngModel)]="modelSubmit.answer" id="question-answers-D"
          value=4 />
        <label for="question-1-answers-D" class="ml-2" style="font-size: 20px;">D) {{data.question.optionD}}</label>
      </div>
      <div class="form-check mt-2 mx-auto">
        <button type="submit" [ngClass]="{disabled : correct==false}" id="submit" class="btn btn-primary"
          (click)="submitAnswer()">Submit Answer</button>
      </div>

    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your results</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You scored {{finalScore}} out of {{currentQuestion}}.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" [routerLink]="['/']">Take me back to home page</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
